<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sorties</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        .error { color: #b00020; background: #ffe6e6; padding: 10px; border-radius: 6px; }
        .card { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin-bottom: 10px; }
        label { display: inline-block; width: 160px; }
        input { padding: 6px; margin-bottom: 10px; }
        button { padding: 8px 14px; cursor: pointer; }
        .section { margin-top: 24px; }
    </style>
</head>
<body>

<h2>Ajouter une sortie</h2>

<div th:if="${error}" class="error">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/sorties/add}" method="post" th:object="${sortieForm}">
    <div>
        <label>Label</label>
        <input type="text" th:field="*{label}" required>
    </div>

    <div>
        <label>Lieu</label>
        <input type="text" th:field="*{lieu}" required>
    </div>

    <div>
        <label>Date fin vote</label>
        <input type="date" th:field="*{dateFinVote}" required>
    </div>

    <div>
        <label>Date fin sortie</label>
        <input type="date" th:field="*{dateFinSortie}" required>
    </div>

    <div>
        <label>Max personnes</label>
        <input type="number" min="1" th:field="*{nbrMaxPersonnes}" required>
    </div>

    <button type="submit">Ajouter</button>
</form>

<div class="section">
    <h2>Liste des sorties</h2>

    <div th:if="${#lists.isEmpty(sorties)}">
        <p>Aucune sortie pour le moment.</p>
    </div>

    <div th:each="s : ${sorties}" class="card">
        <strong th:text="${s.label}"></strong>
        <div>Lieu : <span th:text="${s.lieu}"></span></div>
        <div>Date fin vote : <span th:text="${s.dateFinVote}"></span></div>
        <div>Date fin sortie : <span th:text="${s.dateFinSortie}"></span></div>
        <div>Max personnes : <span th:text="${s.nbrMaxPersonnes}"></span></div>
    </div>
</div>

</body>
</html>
